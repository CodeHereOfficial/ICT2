<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Employee Details</title>
  </head>
  <body>
    <div class="main">
      <div class="name">Employee Details</div>

      <div class="azx innerBox">
        <div class="everythingInOne">
          <h2 class="subName">Employee List</h2>
          <div class="content">
            <section class="leftSection">
              <ul id="list" class="fUl"></ul>
            </section>

            <section class="rightSection">
              <div class="grid-container">
                <div class="grid-item">
                  <img
                    src="umar-kashif-GTHfD5XbkSw-unsplash.jpg"
                    id="empImgURL"
                    alt=""
                    width="100%"
                    height="100%"
                    class="image"
                  />
                </div>
                <div class="grid-item space">
                  <h3 id="empName" class="nameOfEmp">Nicholas Walker</h3>
                  <h4 id="empDesg" class="design">Associate</h4>
                </div>

                <div class="grid-item">
                  <ul class="secondul">
                    <li class="secondli">EmpID:</li>
                    <li class="secondli">DOJ:</li>
                    <li class="secondli">Total Exp:</li>
                    <li class="secondli">Work Location:</li>
                    <li class="secondli">Technologies:</li>
                  </ul>
                </div>

                <div class="grid-item">
                  <ul class="secondul">
                    <li id="empID" class="secondli">12356</li>
                    <li id="empDOJ" class="secondli">25/3/2000</li>
                    <li id="empExp" class="secondli">2</li>
                    <li id="empLoc" class="secondli">Mumbai</li>
                    <li id="empTech" class="secondli">DotNet, Html, Css</li>
                  </ul>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="centered-element">
        <footer>@cognizant internal Project</footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
